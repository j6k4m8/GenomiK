<template name="home"> {{ title "Home" }}
    {{#if currentUser }}
        <div class="row">
            <div class="col s12">
                User!
            </div>
        </div>
    {{ else }}
        <div class="row">
            <div class="col s12">
                <h1>GenomiK</h1>
                <h5>We do things that are fun with your letters!</h5>
            </div>
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div class="card-title">Register</div>
                        {{> atForm}}
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
