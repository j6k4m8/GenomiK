<template name="home"> {{ title "Home" }}
    {{#if currentUser }}
        <div class="row">
            <div class="col s12">
                {{> loggedInHome }}
            </div>
        </div>
    {{ else }}
        <div class="row">
            <div class="col s12 center-text">
                <h1>GenomiK</h1>
                <h5>We do things that are fun with your letters!</h5>
            </div>
        </div>
        <div class="row">
            <div class="col s3"><!-- spacing -->&nbsp;</div>
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        {{> atForm}}
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
