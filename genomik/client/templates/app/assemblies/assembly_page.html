
<template name="assembly_page"> {{ title jobName }}
    <div class="row">
        <div class="col s12">
            <h1>{{ jobName }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
            {{> assembly_card }}
        </div>
        <div class="col s6">
            <h3>Progress</h3>
            <div class="col s12 cyan">
                <a href="#!" class="breadcrumb">Upload</a>
                <a href="#!" class="breadcrumb">Assembly</a>
                <a href="#!" class="breadcrumb">Results Available</a>
            </div>
        </div>
    </div>
</template>
